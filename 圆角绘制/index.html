<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#myCanvas{
			width:400px;
			height: 200px;

			position: absolute;
			left:50%;
			top:50%;

			margin-left:-200px;
			margin-top: -100px;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas">您的当前浏览器不支持canvas，请更换浏览器</canvas>

</body>
	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext('2d');

			ctx.fillStyle = '#ccc';
			ctx.fillRect(0,0,canvas.width,canvas.height);

			ctx.beginPath();

			ctx.moveTo(0,0);
			ctx.arc(0,0,50,0,0.5*Math.PI,false);

			ctx.closePath();

			ctx.fillStyle = 'rgba(255,204,0,1)';
			ctx.fill();

			ctx.beginPath();

			ctx.moveTo(canvas.width,canvas.height);

			// 这里必须是（canvas.width,canvas.height）
			ctx.arc(canvas.width,canvas.height,50,Math.PI,Math.PI*1.5,false);

			ctx.closePath();

			ctx.fillStyle = 'rgba(255,204,0,1)';
			ctx.fill();
		}
	</script>
</html>
