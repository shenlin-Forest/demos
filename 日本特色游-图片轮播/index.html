<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日本旅游-图片轮换效果 </title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/move.js"></script>
<!-- 引入运动框架 -->
<script type="text/javascript" src="js/main.js"></script>
<!-- 主体的JS部分 -->
</head>
<body>
<div id="playimages" class="play">
    <ul class="big_pic">

		<div class="prev"></div>
		<div class="next"></div>

		<div class="text">加载图片说明……</div>
		<div class="length">计算图片数量……</div>
		
		<a class="mark_left" href="javascript:;"></a>
		<a class="mark_right" href="javascript:;"></a>
		<div class="bg"></div>
		
        <li style="z-index:1;"><img src="images/img1.png" /></li>
        <li><img src="images/img2.png" /></li>
        <li><img src="images/img3.png" /></li>
        <li><img src="images/img4.png" /></li>
        <li><img src="images/img5.png" /></li>
        <li><img src="images/img6.png" /></li>
    </ul>
    <div class="small_pic">
        <ul style="width:390px;">
            <li style="filter: 100; opacity: 1;"><img src="images/img1.png" /></li>
            <li><img src="images/img2.png" /></li>
            <li><img src="images/img3.png" /></li>
            <li><img src="images/img4.png" /></li>
            <li><img src="images/img5.png" /></li>
            <li><img src="images/img6.png" /></li>
        </ul>
    </div>
</div>

</body>
</html>
